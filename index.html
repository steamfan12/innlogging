<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f0f4f9;
        }

        nav {
            padding: 24px;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links a {
            color: #444;
            text-decoration: none;
            font-size: 13px;
            margin-left: 24px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 48px;
            max-width: 450px;
            margin: 0 auto;
        }

        .logo {
            margin-bottom: 24px;
        }

        .container {
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            background: #ffffff; /* Set background to plain white */
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            color: #202124;
        }

        .form-group {
            margin-bottom: 32px;
        }

        input {
            width: 100%;
            height: 54px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 13px 15px;
            font-size: 16px;
            color: #202124;
        }

        input:focus {
            border: 2px solid #1a73e8;
            outline: none;
        }

        .forgot-email {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .forgot-email:hover {
            background: #f6fafe;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
        }

        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 9px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        footer {
            background: #f0f4f9; /* Match the background color of the page */
            padding: 24px;
            display: flex;
            justify-content: space-between;
            color: #757575;
            font-size: 12px;
        }

        .footer-left select {
            border: none;
            color: #757575;
        }

        .footer-right a {
            color: #757575;
            text-decoration: none;
            margin-left: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo" height="75">
        
        <div class="container">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>
            
            <div class="form-group">
                <input type="email" placeholder="Email or phone">
            </div>

            <a href="#" class="forgot-email">Forgot email?</a>

            <div class="button-group">
                <a href="#" class="create-account">Create account</a>
                <button type="button">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <select>
                <option>English (United States)</option>
            </select>
        </div>
        
        <div class="footer-right">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
